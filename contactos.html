<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexpruebacss.css">
    <title>Contacto</title>
</head>
<body>
        <!--navbar-->
        <nav class="navbar">
            <div class="logo__container">
                <img class="logo" src="./imagenes/logo.png" alt="">
            </div>
    
            <ul class="nav-links">
                <li><a href="./index.html">Inicio</a></li>
    
                <li ><a href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
    <div class="contacto-portada">
        <video class="video-contacto" autoplay loop muted>
            <source src="./imagenes/naruto.mp4" type="video/mp4">
        </video>
        <div class="row">
            <div class="col contacto-texto">
                <h1>Completa el formulario</h1>
                <p>
                    Para contactarse con nosotros,
                    dejanos tus datos completando el formulario.
                </p>
            </div>
            <div class="col formulario">
                <form action="">
                    <input type="text" placeholder="Ingresa tu nombre">
                    <input type="email" placeholder="Ingresa tu email">
                    <input type="text" placeholder="Ingresa tu telefono">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
